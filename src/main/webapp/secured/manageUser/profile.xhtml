<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="createUserForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>#{msg.manageUsers_profile}</h1>
                            <p>#{msg.manageUsers_profile_tip}</p>

                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <h:outputLabel for="username" value="#{msg.login_username}"/>
                                <h:outputText id="username" value="#{profilePresenter.profile.userName}"/>
                            </p:panelGrid>
                            
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-5,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:graphicImage cache="false" id="profileImage" rendered="#{profilePresenter.profile.imageFilename != null}" value="/images/#{profilePresenter.profile.imageFilename}" alt="No image"/>
                                <p:fileUpload fileUploadListener="#{profilePresenter.handleFileUpload}"
                                              update="@parent"
                                              dragDropSupport="false"
                                              auto="true"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                            </p:panelGrid>

                            <div class="ui-g">
                                <div class="ui-g-1 ui-md-2"></div>
                                <div class="ui-g-4 ui-md-3">
                                    <p:button value="#{msg.cancel}" outcome="/secured/welcome" styleClass="secondary"/>
                                </div>
                                <div class="ui-g-2 ui-md-2"></div>
                                <div class="ui-g-4 ui-md-3">
                                    <p:commandButton value="#{msg.save}" action="#{profilePresenter.saveProfile()}" ajax="false"/>
                                </div>
                                <div class="ui-g-1 ui-md-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
