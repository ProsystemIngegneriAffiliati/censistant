<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:oou="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:importConstants type="com.prosystemingegneri.censistant.business.warehouse.control.LocationType"/>
            <h:form id="itemMovementForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.warehouse_itemMovement}</h1>
                                <p>#{msg.warehouse_itemMovement_tip}</p>

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:selectOneMenu id="locationTypes" value="#{locationListPresenter.locationType}">
                                        <f:selectItem itemLabel="#{msg.warehouse_locationType_noSelection}" noSelectionOption="true" />
                                        <f:selectItem itemLabel="#{msg.warehouse_warehouse_name}" itemValue="#{LocationType.WAREHOUSE}" />
                                        <f:selectItem itemLabel="#{msg.customerSupplier_supplier}" itemValue="#{LocationType.SUPPLIER}" />
                                        <p:ajax event="itemSelect" update="locations" />
                                    </p:selectOneMenu>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="locations"
                                                        dropdown="true"
                                                        value="#{stockListPresenter.location}"
                                                        completeMethod="#{locationListPresenter.completeLocations}"
                                                        var="loc"
                                                        itemLabel="#{loc.name}"
                                                        itemValue="#{loc}"
                                                        forceSelection="true">
                                            <p:ajax event="itemSelect" listener="#{stockListPresenter.onLocationSelect}" update="stockTables" />
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{locationListPresenter.locations}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="locations" value="#{msg.warehouse_locations}"/>
                                        <p:message for="locations"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <p:panelGrid id="stockTables" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:dataTable id="warehouseStockTable" var="stock" value="#{stockListPresenter.lazyStock}"
                                                 selectionMode="multiple" selection="#{stockListPresenter.selectedStock}" rowKey="#{stock.id}"
                                                 paginator="true" rows="10"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,25,50" lazy="true">
                                        <f:facet name="header">
                                            #{msg.warehouse_warehousesStock_tip}
                                        </f:facet>
                                        <p:ajax event="rowSelect" listener="#{stockListPresenter.onWarehouseStockSelect}" update=":itemMovementForm:preparedStockForMovementTable" />
                                        <p:column headerText="#{msg.purchasing_supplierItem}" field="item" sortable="false" priority="0">
                                            <h:outputText value="#{stock.purchaseOrderRow.boxedItem.item.code} - #{stock.purchaseOrderRow.boxedItem.item.item.description}" />
                                        </p:column>
                                        <p:column headerText="#{msg.purchasing_purchaseOrderRow_quantity}" priority="0">
                                            <h:outputText value="#{stock.quantity}">
                                                <f:convertNumber integerOnly="true" />
                                            </h:outputText>
                                            <h:outputText value=" #{stock.purchaseOrderRow.boxedItem.item.item.unitMeasure.symbol}" />
                                        </p:column>
                                        <p:column headerText="#{msg.purchasing_box_name}" priority="4">
                                            <h:outputText rendered="#{stock.quantity != stock.quantity / stock.purchaseOrderRow.boxedItem.box.quantity and stock.quantity / stock.purchaseOrderRow.boxedItem.box.quantity >= 1}" value="#{stock.quantity / stock.purchaseOrderRow.boxedItem.box.quantity} #{stock.purchaseOrderRow.boxedItem.box.unitMeasure.name} #{stock.purchaseOrderRow.boxedItem.box.quantity} #{stock.purchaseOrderRow.boxedItem.item.item.unitMeasure.symbol}" />
                                        </p:column>
                                    </p:dataTable>

                                    <p:dataTable id="preparedStockForMovementTable" var="prepStock" value="#{stockListPresenter.preparedStockForMovement}"
                                                 paginator="true" rows="10"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,25,50"
                                                 editable="true" editMode="cell" >
                                        <f:facet name="header">
                                            #{msg.warehouse_itemMovement_preparedStockForMovement}
                                        </f:facet>
                                        <p:ajax event="cellEdit" listener="#{stockListPresenter.onCellEdit}" />
                                        <p:column headerText="#{msg.purchasing_supplierItem}" priority="0">
                                            <h:outputText value="#{prepStock.purchaseOrderRow.boxedItem.item.code} - #{prepStock.purchaseOrderRow.boxedItem.item.item.description}" />
                                        </p:column>
                                        <p:column id="qtyPreparedForMovement" headerText="#{msg.purchasing_purchaseOrderRow_quantity}" priority="0">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{prepStock.quantity}">
                                                        <f:convertNumber integerOnly="true" />
                                                    </h:outputText>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber value="#{prepStock.quantity}" decimalPlaces="0" minValue="1" maxValue="#{(prepStock.unitMeasure eq prepStock.nakedUnitMeasure) ? prepStock.nakedQuantity : prepStock.boxedQuantity}" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="#{msg.production_unitMeasure_name}" priority="4">
                                            <p:cellEditor rendered="#{prepStock.boxedQuantity > 0 and prepStock.purchaseOrderRow.boxedItem.box.quantity > 1}">
                                                <f:facet name="output">
                                                    <h:outputText value="#{prepStock.unitMeasure.symbol}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:selectOneMenu value="#{prepStock.unitMeasure}" converter="omnifaces.SelectItemsConverter">
                                                        <f:selectItem itemLabel="#{prepStock.nakedUnitMeasure.symbol}" itemValue="#{prepStock.nakedUnitMeasure}" />
                                                        <f:selectItem itemLabel="#{prepStock.boxedUnitMeasure.symbol}" itemValue="#{prepStock.boxedUnitMeasure}" />
                                                    </p:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                            <h:outputText value="#{prepStock.unitMeasure.symbol}" rendered="#{prepStock.boxedQuantity == 0 or prepStock.purchaseOrderRow.boxedItem.box.quantity == 1}" />
                                        </p:column>
                                        <p:column headerText="#{msg.purchasing_box_name}" priority="4">
                                            <h:outputText value="#{prepStock.purchaseOrderRow.boxedItem.box.quantity}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
