<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="shelfsForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.warehouse_shelfs}</h1>

                        <p:dataTable id="shelfsTable"
                                     var="shelf"
                                     value="#{shelfListPresenter.completeShelfs(null)}"
                                     selectionMode="multiple"
                                     selection="#{shelfListPresenter.selectedShelfs}"
                                     rowKey="#{shelf.id}">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.warehouse_shelfs_tip}
                                    <p:outputPanel>
                                        <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/warehouse/shelf">
                                            <f:param name="id" value="0" />
                                        </p:button>
                                        <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{shelfListPresenter.deleteShelfs()}" update="shelfsTable">
                                            <p:confirm header="#{msg.warehouse_shelfs_delete}" message="#{msg.warehouse_shelfs_delete_tip}" icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.warehouse_shelf_name}" sortBy="#{shelf.name}" filterBy="#{shelf.name}" filterMatchMode="contains">
                                <h:outputText value="#{shelf.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/warehouse/shelf">
                                    <f:param name="id" value="#{shelf.id}" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
