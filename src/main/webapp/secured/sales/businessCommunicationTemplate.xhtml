<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGroup rendered="#{empty report}" styleClass="md-inputfield">
        <p:inputText readonly="true" id="expectedSiteSurveyReport" value="#{businessCommunication.report.expected}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </p:inputText>
        <p:outputLabel for="expectedSiteSurveyReport" value="#{msg.siteSurvey_siteSurveyReport_short}"/>
        <p:message for="expectedSiteSurveyReport"/>
    </h:panelGroup>
    <h:panelGroup styleClass="md-inputfield">
        <p:calendar id="emailSent" value="#{businessCommunication.emailSent}" locale="it" />
        <p:outputLabel for="emailSent" value="#{msg.sales_businessCommunication_emailSent}"/>
        <p:message for="emailSent"/>
    </h:panelGroup>
    <h:panelGroup>
        <p:outputLabel for="isOfferAccepted" value="#{msg.sales_businessCommunication_isOfferAccepted}" />
        <p:inputSwitch id="isOfferAccepted" label="" value="#{businessCommunication.isOfferAccepted}" />
    </h:panelGroup>
</ui:composition>
