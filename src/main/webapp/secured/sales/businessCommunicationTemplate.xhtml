<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:panelGroup rendered="#{empty businessCommunication.report}" styleClass="md-inputfield">
            <p:calendar readonly="true" id="expectedSiteSurveyReport" value="#{businessCommunication.report.expected}" locale="it" />
            <p:outputLabel for="expectedSiteSurveyReport" value="#{msg.siteSurvey_siteSurveyReport_expected} #{msg.siteSurvey_siteSurveyReport}"/>
            <p:message for="expectedSiteSurveyReport"/>
        </h:panelGroup>
    <h:panelGroup styleClass="md-inputfield">
        <p:calendar id="emailSent" value="#{businessCommunication.emailSent}" locale="it" />
        <p:outputLabel for="emailSent" value="#{msg.sales_businessCommunication_emailSent}"/>
        <p:message for="emailSent"/>
    </h:panelGroup>
    <h:panelGroup>
        <p:outputLabel for="isOfferAccepted" value="#{msg.sales_businessCommunication_isOfferAccepted}" />
        <p:inputSwitch id="isOfferAccepted" label="" value="#{businessCommunication.isOfferAccepted}" />
    </h:panelGroup>
</ui:composition>
