<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{jobOrderPresenter.id}"
                     converter="javax.faces.Long" />
        <f:viewAction action="#{jobOrderPresenter.detailJobOrder()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:form id="jobOrderForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.sales_jobOrder}</h1>
                                <p>#{msg.sales_jobOrder_tip}</p>
                                <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-7" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputNumber id="number" value="#{jobOrderPresenter.jobOrder.number}" decimalPlaces="0" />
                                        <p:outputLabel for="number" value="#{msg.sales_jobOrder_number}" />
                                        <p:message for="number"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="creation" value="#{jobOrderPresenter.jobOrder.creation}"/>
                                        <p:outputLabel for="creation" value="#{msg.sales_jobOrder_creation}"/>
                                        <p:message for="creation"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="description" value="#{jobOrderPresenter.jobOrder.description}"/>
                                        <p:outputLabel for="description" value="#{msg.sales_jobOrder_description}"/>
                                        <p:message for="description"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <p:tabView id="jobOrderTabs" dynamic="true">
                                    <p:tab title="#{msg.sales_jobOrder_customerData}">
                                        <p:panel header="#{msg.siteSurvey_siteSurveyReport}" style="margin-bottom: 25px">
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{jobOrderPresenter.jobOrder.siteSurveyReport.id == null}">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:autoComplete id="report"
                                                                    dropdown="true"
                                                                    value="#{jobOrderPresenter.selectedReport}"
                                                                    completeMethod="#{siteSurveyReportListPresenter.completeReportsNotAssociatedToJobOrder}"
                                                                    var="rep"
                                                                    itemLabel="#{of:formatDate(rep.expected, 'dd/MM/yyyy')} - #{rep.plant.customerSupplier.name}"
                                                                    itemValue="#{rep}"
                                                                    forceSelection="true"
                                                                    >
                                                        <oou:converter converterId="omnifaces.ListConverter" list="#{siteSurveyReportListPresenter.reportsNotAssociatedToJobOrder}"/>
                                                        <p:ajax event="itemSelect" listener="#{jobOrderPresenter.onSiteSurveyReportSelect}" update="reportData" />
                                                    </p:autoComplete>
                                                    <p:outputLabel for="report" value="#{msg.siteSurvey_siteSurveyReports}"/>
                                                    <p:message for="report"/>
                                                </h:panelGroup>
                                            </p:panelGrid>

                                            <p:panelGrid id="reportData" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <h:panelGroup id="newCustomer">
                                                        <p:commandButton rendered="#{jobOrderPresenter.jobOrder.siteSurveyReport.request.customer == null}"
                                                                         action="#{jobOrderPresenter.createCustomer()}"
                                                                         title="#{msg.new} #{msg.customerSupplier_customer}"
                                                                         icon="ui-icon-create"
                                                                         ajax="false">
                                                            <oou:ignoreValidationFailed />
                                                        </p:commandButton>
                                                    </h:panelGroup>
                                                    <p:autoComplete id="requestCustomer"
                                                                    dropdown="true"
                                                                    value="#{jobOrderPresenter.jobOrder.siteSurveyReport.request.customer}"
                                                                    completeMethod="#{customerSupplierListPresenter.completeCustomer}"
                                                                    var="cust"
                                                                    itemLabel="#{cust.name}"
                                                                    itemValue="#{cust}"
                                                                    forceSelection="true"
                                                                    disabled="#{jobOrderPresenter.jobOrder.siteSurveyReport.request.id != null}">
                                                        <oou:converter converterId="omnifaces.ListConverter" list="#{customerSupplierListPresenter.customers}"/>
                                                        <p:ajax event="itemSelect" listener="#{jobOrderPresenter.onRequestCustomerSelect}" update="newCustomer openCustomer plant" />
                                                    </p:autoComplete>
                                                    <p:outputLabel for="requestCustomer" value="#{msg.customerSupplier_customer}"/>
                                                    <p:message for="requestCustomer"/>
                                                </h:panelGroup>

                                                <h:panelGroup styleClass="md-inputfield">
                                                    <h:panelGroup id="openCustomer">
                                                        <p:commandButton rendered="#{jobOrderPresenter.jobOrder.siteSurveyReport.plant == null}"
                                                                         action="#{jobOrderPresenter.openCustomer()}"
                                                                         title="#{msg.new} #{msg.siteSurvey_siteSurveyReport_constructionSite}"
                                                                         icon="ui-icon-create"
                                                                         ajax="false">
                                                            <oou:ignoreValidationFailed />
                                                        </p:commandButton>
                                                    </h:panelGroup>
                                                    <p:autoComplete id="plant"
                                                                    dropdown="true"
                                                                    value="#{jobOrderPresenter.jobOrder.siteSurveyReport.plant}"
                                                                    completeMethod="#{jobOrderPresenter.completePlant}"
                                                                    var="plant"
                                                                    itemLabel="#{plant.address}"
                                                                    itemValue="#{plant}"
                                                                    forceSelection="true">
                                                        <oou:converter converterId="omnifaces.ListConverter" list="#{jobOrderPresenter.plants}"/>
                                                        <p:ajax event="itemSelect" update="openCustomer" />
                                                    </p:autoComplete>
                                                    <p:outputLabel for="plant" value="#{msg.siteSurvey_siteSurveyReport_constructionSite}"/>
                                                    <p:message for="plant"/>
                                                </h:panelGroup>

                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:autoComplete id="requestSystemType"
                                                                    dropdown="true"
                                                                    value="#{jobOrderPresenter.jobOrder.siteSurveyReport.request.systemType}"
                                                                    completeMethod="#{systemTypeListPresenter.completeSystemTypes}"
                                                                    var="syst"
                                                                    itemLabel="#{syst.name}"
                                                                    itemValue="#{syst}"
                                                                    forceSelection="true"
                                                                    disabled="#{jobOrderPresenter.jobOrder.siteSurveyReport.request.id != null}">
                                                        <oou:converter converterId="omnifaces.ListConverter" list="#{systemTypeListPresenter.systemTypes}"/>
                                                    </p:autoComplete>
                                                    <p:outputLabel for="requestSystemType" value="#{msg.siteSurvey_systemType_name}"/>
                                                    <p:message for="requestSystemType"/>
                                                </h:panelGroup>

                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:autoComplete id="seller"
                                                                    dropdown="true"
                                                                    value="#{jobOrderPresenter.jobOrder.siteSurveyReport.seller}"
                                                                    completeMethod="#{workerListPresenter.completeWorkers}"
                                                                    var="worker"
                                                                    itemLabel="#{worker.name}"
                                                                    itemValue="#{worker}"
                                                                    forceSelection="true">
                                                        <oou:converter converterId="omnifaces.ListConverter" list="#{workerListPresenter.workers}"/>
                                                    </p:autoComplete>
                                                    <p:outputLabel for="seller" value="#{msg.siteSurvey_siteSurveyReport_seller}"/>
                                                    <p:message for="seller"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </p:panel>
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:autoComplete id="placeType"
                                                                dropdown="true"
                                                                value="#{jobOrderPresenter.jobOrder.placeType}"
                                                                completeMethod="#{placeTypeListPresenter.completePlaceTypes}"
                                                                var="placeType"
                                                                itemLabel="#{placeType.name}"
                                                                itemValue="#{placeType}"
                                                                forceSelection="true">
                                                    <oou:converter converterId="omnifaces.ListConverter" list="#{placeTypeListPresenter.placeTypes}"/>
                                                </p:autoComplete>
                                                <p:outputLabel for="placeType" value="#{msg.sales_placeType}"/>
                                                <p:message for="placeType"/>
                                            </h:panelGroup>

                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:inputText id="customerOrderNumber" value="#{jobOrderPresenter.jobOrder.customerOrderNumber}"/>
                                                <p:outputLabel for="customerOrderNumber" value="#{msg.sales_jobOrder_customerOrderNumber}"/>
                                                <p:message for="customerOrderNumber"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:tab>
                                    <p:tab title="#{msg.sales_jobOrder_systemData}">
                                        <h:panelGroup id="systemData">
                                            <p:panelGrid columns="2" columnClasses="ui-grid-col-8,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputText id="systemDescription" value="#{jobOrderPresenter.jobOrder.system.description}"/>
                                                    <p:outputLabel for="systemDescription" value="#{msg.production_system_description}"/>
                                                    <p:message for="systemDescription"/>
                                                </h:panelGroup>

                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:autoComplete id="system"
                                                                    dropdown="true"
                                                                    value="#{jobOrderPresenter.system}"
                                                                    completeMethod="#{systemListPresenter.completeSystems}"
                                                                    var="system"
                                                                    itemLabel="#{system.description}"
                                                                    itemValue="#{system}"
                                                                    forceSelection="true">
                                                        <oou:converter converterId="omnifaces.ListConverter" list="#{systemListPresenter.systems}"/>
                                                        <p:ajax event="itemSelect" listener="#{jobOrderPresenter.onSystemSelect}" update="systemData jobOrderTabs:systemDevices" />
                                                    </p:autoComplete>
                                                    <p:outputLabel for="system" value="#{msg.choose} #{msg.production_system}"/>
                                                    <p:message for="system"/>
                                                </h:panelGroup>
                                            </p:panelGrid>

                                            <p:dialog header="#{msg.production_systemAttachment_add_tip}"
                                                      widgetVar="addSystemAttachmentDialog"
                                                      modal="true"
                                                      responsive="true"
                                                      closeOnEscape="true">
                                                <p:ajax event="close" update="systemAttachmentsTable" />
                                                <p:messages id="addSystemAttachmentMessage" showDetail="true" />
                                                <p:fileUpload
                                                    auto="true"
                                                    multiple="true"
                                                    dragDropSupport="false"
                                                    fileUploadListener="#{jobOrderPresenter.handleSystemAttachmentUpload}"
                                                    update="addSystemAttachmentMessage"
                                                    label="#{msg.choose}"/>
                                            </p:dialog>

                                            <p:panelGrid columns="2" columnClasses="ui-grid-col-7,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <p:inputText id="systemUserCode" value="#{jobOrderPresenter.jobOrder.system.userCode}"/>
                                                        <p:outputLabel for="systemUserCode" value="#{msg.production_system_userCode}"/>
                                                        <p:message for="systemUserCode"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <p:inputText id="systemControlPanelPhoneNumber" value="#{jobOrderPresenter.jobOrder.system.controlPanelPhoneNumber}"/>
                                                        <p:outputLabel for="systemControlPanelPhoneNumber" value="#{msg.production_system_controlPanelPhoneNumber}"/>
                                                        <p:message for="systemControlPanelPhoneNumber"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <p:inputText id="systemControlPanelPosition" value="#{jobOrderPresenter.jobOrder.system.controlPanelPosition}"/>
                                                        <p:outputLabel for="systemControlPanelPosition" value="#{msg.production_system_controlPanelPosition}"/>
                                                        <p:message for="systemControlPanelPosition"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <p:inputText id="systemPowerSource" value="#{jobOrderPresenter.jobOrder.system.powerSource}"/>
                                                        <p:outputLabel for="systemPowerSource" value="#{msg.production_system_powerSource}"/>
                                                        <p:message for="systemPowerSource"/>
                                                    </h:panelGroup>
                                                </p:panelGrid>

                                                <p:dataTable id="systemAttachmentsTable"
                                                             var="systemAttachment"
                                                             value="#{jobOrderPresenter.jobOrder.system.systemAttachments}">
                                                    <f:facet name="header">
                                                        <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                                            #{msg.production_systemAttachments}
                                                            <p:commandButton title="#{msg.new}" icon="ui-icon-create" onclick="PF('addSystemAttachmentDialog').show();" />
                                                        </p:panelGrid>
                                                    </f:facet>
                                                    <p:column headerText="#{msg.production_systemAttachment_name}">
                                                        <h:outputText value="#{systemAttachment.name}" />
                                                    </p:column>
                                                    <p:column headerText="#{msg.actions}" style="width:72px; text-align:center">
                                                        <p:splitButton value="" icon="ui-icon-file-download" ajax="false">
                                                            <p:fileDownload value="#{jobOrderPresenter.downloadSystemAttachment(systemAttachment)}" />
                                                            <p:menuitem  value="#{msg.delete}" icon="ui-icon-delete" actionListener="#{jobOrderPresenter.jobOrder.system.removeSystemAttachment(systemAttachment)}" update="systemAttachmentsTable">
                                                                <p:confirm header="#{msg.production_systemAttachments_delete}" message="#{msg.production_systemAttachments_delete_tip}" icon="ui-icon-alert"/>
                                                            </p:menuitem>
                                                        </p:splitButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:panelGrid>

                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputTextarea id="systemNotes" value="#{jobOrderPresenter.jobOrder.system.notes}"/>
                                                    <p:outputLabel for="systemNotes" value="#{msg.production_system_notes}"/>
                                                    <p:message for="systemNotes"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                    </p:tab>
                                    <p:tab title="#{msg.sales_jobOrder_systemDevices}">
                                        <h:panelGroup id="systemDevices">
                                            
                                        </h:panelGroup>
                                    </p:tab>
                                    <p:tab title="#{msg.sales_jobOrder_areaList}">
                                    </p:tab>
                                    <p:tab title="#{msg.sales_jobOrder_notes}">
                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:inputTextarea id="notes" value="#{jobOrderPresenter.jobOrder.notes}"/>
                                                <p:outputLabel for="notes" value="#{msg.sales_jobOrder_notes}"/>
                                                <p:message for="notes"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:tab>
                                </p:tabView>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/sales/jobOrders" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{jobOrderPresenter.saveJobOrder()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </oou:form>
        </ui:define>
    </ui:composition>

</html>
