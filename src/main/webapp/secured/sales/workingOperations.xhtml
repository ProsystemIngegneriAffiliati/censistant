<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="workingOperationsForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.sales_workingOperations}</h1>

                        <p:dataTable id="workingOperationsTable"
                                     var="pt"
                                     value="#{workingOperationListPresenter.workingOperations}"
                                     selectionMode="multiple"
                                     selection="#{workingOperationListPresenter.selectedWorkingOperations}"
                                     rowKey="#{pt.id}">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.sales_workingOperations_tip}
                                    <p:outputPanel>
                                        <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/sales/workingOperation">
                                            <f:param name="id" value="0" />
                                        </p:button>
                                        <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{workingOperationListPresenter.delete()}" update="workingOperationsTable">
                                            <p:confirm header="#{msg.sales_workingOperations_delete}" message="#{msg.sales_workingOperations_delete_tip}" icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.sales_workingOperation_name}" sortBy="#{pt.name}" filterBy="#{pt.name}" filterMatchMode="contains">
                                <h:outputText value="#{pt.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/sales/workingOperation">
                                    <f:param name="id" value="#{pt.id}" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
