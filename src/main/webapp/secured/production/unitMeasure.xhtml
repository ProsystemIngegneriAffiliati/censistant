<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{unitMeasurePresenter.id}"
                     converter="javax.faces.Long"
                     required="true"
                     requiredMessage="Must provide an ID"/>
        <f:viewAction action="#{unitMeasurePresenter.detailUnitMeasure()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form id="unitMeasureForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.production_unitMeasure}</h1>
                                <p>#{msg.production_unitMeasure_tip}</p>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-8,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="name" value="#{unitMeasurePresenter.unitMeasure.name}"/>
                                        <p:outputLabel for="name" value="#{msg.production_unitMeasure_name}"/>
                                        <p:message for="name"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="symbol" value="#{unitMeasurePresenter.unitMeasure.symbol}"/>
                                        <p:outputLabel for="symbol" value="#{msg.production_unitMeasure_symbol}"/>
                                        <p:message for="symbol"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/production/unitMeasures" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{unitMeasurePresenter.saveUnitMeasure()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
