<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:oou="http://omnifaces.org/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:form id="deviceForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.production_device}</h1>
                                <p>#{msg.production_device_tip}</p>

                                <p:panelGrid columns="3" columnClasses="ui-grid-col-7,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="item"
                                                        dropdown="true"
                                                        value="#{devicePresenter.device.item}"
                                                        completeMethod="#{itemListPresenter.completeItems}"
                                                        var="item"
                                                        itemLabel="#{item.description}"
                                                        itemValue="#{item}"
                                                        forceSelection="true">
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{itemListPresenter.items}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="item" value="#{msg.production_item}"/>
                                        <p:message for="item"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputNumber id="quantity" decimalPlaces="0" value="#{devicePresenter.device.quantity}" />
                                        <p:outputLabel for="quantity" value="#{msg.production_device_quantity}"/>
                                        <p:message for="quantity"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.cancel}"
                                                         action="#{devicePresenter.cancel()}"
                                                         styleClass="secondary"
                                                         ajax="false">
                                            <oou:ignoreValidationFailed />
                                        </p:commandButton>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{devicePresenter.saveDevice()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </oou:form>
        </ui:define>
    </ui:composition>
</html>
