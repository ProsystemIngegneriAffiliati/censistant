<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="deviceProgrammingTypesForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.production_deviceProgrammingTypes}</h1>

                        <p:dataTable id="deviceProgrammingTypesTable"
                                     var="dpt"
                                     value="#{deviceProgrammingTypeListPresenter.deviceProgrammingTypes}"
                                     selectionMode="multiple"
                                     selection="#{deviceProgrammingTypeListPresenter.selectedDeviceProgrammingTypes}"
                                     rowKey="#{dpt.id}">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.production_deviceProgrammingTypes_tip}
                                    <p:outputPanel>
                                        <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/production/deviceProgrammingType">
                                            <f:param name="id" value="0" />
                                        </p:button>
                                        <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{deviceProgrammingTypeListPresenter.deleteDeviceProgrammingTypes()}" update="deviceProgrammingTypesTable">
                                            <p:confirm header="#{msg.production_deviceProgrammingTypes_delete}" message="#{msg.production_deviceProgrammingTypes_delete_tip}" icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.production_deviceProgrammingType_name}" sortBy="#{dpt.name}" filterBy="#{dpt.name}" filterMatchMode="contains">
                                <h:outputText value="#{dpt.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/production/deviceProgrammingType">
                                    <f:param name="id" value="#{dpt.id}" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
