<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="deliveryNoteOutsForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.deliveryNote_deliveryNoteOuts}</h1>
                        <p:dataTable id="deliveryNoteOutsTable" widgetVar="deliveryNoteOutsTable" var="deliveryNoteOut" value="#{deliveryNoteOutListPresenter.lazyDeliveryNoteOuts}"
                                     selectionMode="multiple" selection="#{deliveryNoteOutListPresenter.selectedDeliveryNoteOuts}" rowKey="#{deliveryNoteOut.id}"
                                     paginator="true" rows="10"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50" lazy="true">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.deliveryNote_deliveryNoteOuts_tip}
                                    <p:outputPanel>
                                        <p:outputPanel style="display: inline-block">
                                            <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/deliveryNote/deliveryNoteOut">
                                                <f:param name="id" value="0" />
                                            </p:button>
                                            <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{deliveryNoteOutListPresenter.deleteDeliveryNoteOut()}" update="deliveryNoteOutsTable">
                                                <p:confirm header="#{msg.deliveryNote_deliveryNotes_delete}" message="#{msg.deliveryNote_deliveryNotes_delete_tip}" icon="ui-icon-alert"/>
                                            </p:commandButton>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.customerSupplier_customer} #{msg.or_conjunction} #{msg.customerSupplier_supplier}" field="customerSupplierNamePlantNameAddress" priority="0">
                                <h:outputText value="#{deliveryNoteOut.plant.getCustomerSupplierNamePlantNameAddress(false)}" />
                            </p:column>
                            <p:column headerText="#{msg.deliveryNote_deliveryNote_creation}" field="creation" filterable="false" priority="0">
                                <h:outputText value="#{deliveryNoteOut.creation}">
                                    <f:convertDateTime pattern="dd/MM/YYYY" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg.deliveryNote_deliveryNote_number}" field="number" priority="0">
                                <h:outputText value="#{deliveryNoteOut.number}">
                                    <f:convertNumber integerOnly="true" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg.deliveryNote_goodsDescription_name}" field="goodsDescription" priority="4">
                                <h:outputText value="#{deliveryNoteOut.goodsDescription.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.deliveryNote_shipmentReason_name}" field="shipmentReason" priority="4">
                                <h:outputText value="#{deliveryNoteOut.shipmentReason.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.deliveryNote_shippingPayment_name}" field="shippingPayment" priority="4">
                                <h:outputText value="#{deliveryNoteOut.shippingPayment.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center" priority="0" exportable="false">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/deliveryNote/deliveryNoteOut">
                                    <f:param name="id" value="#{deliveryNoteOut.id}" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
