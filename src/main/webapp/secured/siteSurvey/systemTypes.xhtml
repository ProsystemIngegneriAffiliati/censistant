<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="systemTypesForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.siteSurvey_systemTypes}</h1>

                        <p:dataTable id="systemTypesTable"
                                     var="sys"
                                     value="#{systemTypeListPresenter.systemTypes}"
                                     selectionMode="multiple"
                                     selection="#{systemTypeListPresenter.selectedSystemTypes}"
                                     rowKey="#{sys.id}">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.siteSurvey_systemTypes_tip}
                                    <p:outputPanel>
                                        <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/siteSurvey/systemType">
                                            <f:param name="id" value="0" />
                                        </p:button>
                                        <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{systemTypeListPresenter.deleteSystemTypes()}" update="@form">
                                            <p:confirm header="#{msg.siteSurvey_systemTypes_delete}" message="#{msg.siteSurvey_systemTypes_delete_tip}" icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.siteSurvey_systemType_name}" sortBy="#{sys.name}" filterBy="#{sys.name}">
                                <h:outputText value="#{sys.name}"/>
                            </p:column>                       
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/siteSurvey/systemType">
                                    <f:param name="id" value="#{sys.id}" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
