<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{systemTypePresenter.id}"
                     converter="javax.faces.Long"
                     required="true"
                     requiredMessage="Must provide an ID"/>
        <f:viewAction action="#{systemTypePresenter.detailSystemType()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:importConstants type="com.prosystemingegneri.censistant.business.siteSurvey.entity.SystemType"/>
            <h:form id="systemTypeForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.siteSurvey_systemType}</h1>
                                <p>#{msg.siteSurvey_systemType_tip}</p>
                                <p:panelGrid columns="1" columnClasses="ui-grid-col-8,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="name" value="#{systemTypePresenter.systemType.name}"/>
                                        <p:outputLabel for="name" value="#{msg.siteSurvey_systemType_name}"/>
                                        <p:message for="name"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="symbol" value="#{systemTypePresenter.systemType.symbol}" maxlength="#{SystemType.MAX_SYMBOL_TEXTSIZE}"/>
                                        <p:outputLabel for="symbol" value="#{msg.siteSurvey_systemType_symbol}"/>
                                        <p:message for="symbol"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/siteSurvey/systemTypes" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{systemTypePresenter.saveSystemType()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
