<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{supplierItemPresenter.id}"
                     converter="javax.faces.Long" />
        <f:viewAction action="#{supplierItemPresenter.detailSupplierItem()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:importConstants type="com.prosystemingegneri.censistant.business.purchasing.entity.BoxedItem"/>
            <h:form id="supplierItemForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.purchasing_supplierItem}</h1>
                                <p>#{msg.purchasing_supplierItem_tip}</p>
                                <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="code" value="#{supplierItemPresenter.supplierItem.code}"/>
                                        <p:outputLabel for="code" value="#{msg.purchasing_supplierItem_code}"/>
                                        <p:message for="code"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="item"
                                                        dropdown="true"
                                                        value="#{supplierItemPresenter.supplierItem.item}"
                                                        completeMethod="#{itemListPresenter.completeItems}"
                                                        var="item"
                                                        itemLabel="#{item.description}"
                                                        itemValue="#{item}"
                                                        forceSelection="true">
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{itemListPresenter.completeItems(item.description)}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="item" value="#{msg.production_item}"/>
                                        <p:message for="item"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="supplier"
                                                        dropdown="true"
                                                        value="#{supplierItemPresenter.supplierItem.supplier}"
                                                        completeMethod="#{customerSupplierListPresenter.completeSupplier}"
                                                        var="supplier"
                                                        itemLabel="#{supplier.name}"
                                                        itemValue="#{supplier}"
                                                        forceSelection="true">
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{customerSupplierListPresenter.completeSupplier(supplier.name)}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="supplier" value="#{msg.customerSupplier_supplier}"/>
                                        <p:message for="supplier"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:dataTable id="boxedItemsTable"
                                                 var="boxedItem"
                                                 value="#{supplierItemPresenter.supplierItem.boxedItems}">
                                        <f:facet name="header">
                                            <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                                #{msg.purchasing_boxedItems}
                                                <p:commandButton title="#{msg.new}" icon="ui-icon-create" action="#{supplierItemPresenter.detailBoxedItem(null)}" ajax="false" />
                                            </p:panelGrid>
                                        </f:facet>
                                        <p:column headerText="#{msg.purchasing_box_name}" sortBy="#{boxedItem.box.unitMeasure.name}" filterBy="#{boxedItem.box.unitMeasure.name}" filterMatchMode="contains" priority="0">
                                            <h:outputText value="#{boxedItem.box.unitMeasure.name}" />
                                        </p:column>
                                        <p:column headerText="#{msg.purchasing_box_quantity}" sortBy="#{boxedItem.box.quantity}" priority="4">
                                            <h:outputText value="#{boxedItem.box.quantity}">
                                                <f:convertNumber integerOnly="true" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="#{msg.production_unitMeasure_symbol}" sortBy="#{boxedItem.box.unitMeasure.symbol}" priority="5">
                                            <h:outputText value="#{boxedItem.item.item.unitMeasure.name}" />
                                        </p:column>
                                        <p:column headerText="#{msg.purchasing_boxedItem_cost}" sortBy="#{boxedItem.cost}" priority="3">
                                            <h:outputText value="#{boxedItem.cost}">
                                                <f:convertNumber currencySymbol="€" minFractionDigits="#{BoxedItem.SCALE_COST}" type="currency" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="#{msg.purchasing_boxedItem_cost_total}" sortBy="#{boxedItem.totalCost}" priority="2">
                                            <h:outputText value="#{boxedItem.totalCost}">
                                                <f:convertNumber currencySymbol="€" minFractionDigits="#{BoxedItem.SCALE_COST}" type="currency" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="#{msg.actions}" style="width:72px; text-align:center" priority="0">
                                            <p:splitButton value="" icon="ui-icon-edit" action="#{supplierItemPresenter.detailBoxedItem(boxedItem)}" ajax="false">
                                                <p:menuitem  value="#{msg.delete}" icon="ui-icon-delete" actionListener="#{supplierItemPresenter.deleteBoxedItem(boxedItem)}" update="@form">
                                                    <p:confirm header="#{msg.purchasing_boxedItems_delete}" message="#{msg.purchasing_boxedItems_delete_tip}" icon="ui-icon-alert"/>
                                                </p:menuitem>
                                            </p:splitButton>
                                        </p:column>
                                    </p:dataTable>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea id="notes" value="#{supplierItemPresenter.supplierItem.notes}"/>
                                        <p:outputLabel for="notes" value="#{msg.purchasing_supplierItem_notes}"/>
                                        <p:message for="notes"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/purchasing/supplierItems" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{supplierItemPresenter.saveSupplierItem()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
