<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="scheduledMaintenancesForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.maintenance_scheduledMaintenances}</h1>
                        <p:dataTable id="scheduledMaintenancesTable" widgetVar="scheduledMaintenancesTable" var="scheduledMaintenance" value="#{scheduledMaintenanceListPresenter.lazyScheduledMaintenances}"
                                     selectionMode="multiple" selection="#{scheduledMaintenanceListPresenter.selectedScheduledMaintenances}" rowKey="#{scheduledMaintenance.id}"
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50" lazy="true">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.maintenance_scheduledMaintenances_tip}
                                    <p:outputPanel>
                                        <p:outputPanel style="display: inline-block">
                                            <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/maintenance/scheduledMaintenance">
                                                <f:param name="id" value="0" />
                                            </p:button>
                                            <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{scheduledMaintenanceListPresenter.deleteScheduledMaintenance()}" update="scheduledMaintenancesTable">
                                                <p:confirm header="#{msg.maintenance_scheduledMaintenances_delete}" message="#{msg.maintenance_scheduledMaintenances_delete_tip}" icon="ui-icon-alert"/>
                                            </p:commandButton>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.maintenance_scheduledMaintenance_name}" field="name" priority="0">
                                <h:outputText value="#{scheduledMaintenance.name}" />
                            </p:column>
                            <p:column headerText="#{msg.maintenance_scheduledMaintenance_description}" field="description" priority="2">
                                <h:outputText value="#{scheduledMaintenance.description}" />
                            </p:column>
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center" priority="0" exportable="false">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/maintenance/scheduledMaintenance">
                                    <f:param name="id" value="#{scheduledMaintenance.id}" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
