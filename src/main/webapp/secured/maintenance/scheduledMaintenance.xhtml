<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{scheduledMaintenancePresenter.id}"
                     converter="javax.faces.Long" />
        <f:viewAction action="#{scheduledMaintenancePresenter.detailScheduledMaintenance()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:form id="scheduledMaintenanceForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.maintenance_scheduledMaintenance}</h1>
                                <p>#{msg.maintenance_scheduledMaintenance_tip}</p>
                                <p:panelGrid columns="3" columnClasses="ui-grid-col-7,ui-grid-col-3,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="name" value="#{scheduledMaintenancePresenter.scheduledMaintenance.name}" />
                                        <p:outputLabel for="name" value="#{msg.maintenance_scheduledMaintenance_name}" />
                                        <p:message for="name"/>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="repeatPattern" title="#{msg.maintenance_scheduledMaintenance_repeatPattern_tip}" value="#{scheduledMaintenancePresenter.scheduledMaintenance.repeatPattern}" mask="a9?9"/>
                                        <p:outputLabel for="repeatPattern" value="#{msg.maintenance_scheduledMaintenance_repeatPattern}" />
                                        <p:message for="repeatPattern"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <p:outputLabel for="isDynamicExpiry" value="#{msg.maintenance_scheduledMaintenance_isDynamicExpiry}" title="#{msg.maintenance_scheduledMaintenance_isDynamicExpiry_tip}"/>
                                        <p:inputSwitch id="isDynamicExpiry" value="#{scheduledMaintenancePresenter.scheduledMaintenance.isDynamicExpiry}"/>
                                        <p:message for="isDynamicExpiry"/>
                                    </h:panelGroup>                                  
                                </p:panelGrid>

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea id="description" value="#{scheduledMaintenancePresenter.scheduledMaintenance.description}" />
                                        <p:outputLabel for="description" value="#{msg.maintenance_scheduledMaintenance_description}" />
                                        <p:message for="description"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/maintenance/scheduledMaintenances" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{scheduledMaintenancePresenter.saveScheduledMaintenance()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </oou:form>
        </ui:define>
    </ui:composition>
</html>
