<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{maintenanceTaskPresenter.id}"
                     converter="javax.faces.Long" />
        <f:viewAction action="#{maintenanceTaskPresenter.detailMaintenanceTask()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:form id="maintenanceTaskForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.maintenance_maintenanceTask}</h1>
                                <p>#{msg.maintenance_maintenanceTask_tip}</p>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="system"
                                                        dropdown="true"
                                                        value="#{maintenanceTaskPresenter.maintenanceTask.system}"
                                                        completeMethod="#{systemListPresenter.completeSystems}"
                                                        var="sys"
                                                        itemLabel="#{sys.name}"
                                                        itemValue="#{sys}"
                                                        forceSelection="true"
                                                        >
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{systemListPresenter.systems}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="system" value="#{msg.production_system}"/>
                                        <p:message for="system"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="scheduledMaintenance"
                                                        dropdown="true"
                                                        value="#{maintenanceTaskPresenter.maintenanceTask.scheduledMaintenance}"
                                                        completeMethod="#{scheduledMaintenanceListPresenter.completeScheduledMaintenances}"
                                                        var="maint"
                                                        itemLabel="#{maint.name}"
                                                        itemValue="#{maint}"
                                                        forceSelection="true"
                                                        >
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{scheduledMaintenanceListPresenter.scheduledMaintenances}"/>
                                            <p:ajax event="itemSelect" listener="#{maintenanceTaskPresenter.onScheduledMaintenancSelect}" update="description" />
                                        </p:autoComplete>
                                        <p:outputLabel for="scheduledMaintenance" value="#{msg.maintenance_scheduledMaintenance}"/>
                                        <p:message for="scheduledMaintenance"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea id="description" value="#{maintenanceTaskPresenter.maintenanceTask.description}" />
                                        <p:outputLabel for="description" value="#{msg.maintenance_maintenanceTask_description}" />
                                        <p:message for="description"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="created" value="#{maintenanceTaskPresenter.maintenanceTask.creation}" locale="it" />
                                        <p:outputLabel for="created" value="#{msg.maintenance_maintenanceTask_created}"/>
                                        <p:message for="created"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="expiry" value="#{maintenanceTaskPresenter.maintenanceTask.expiry}" locale="it" />
                                        <p:outputLabel for="expiry" value="#{msg.maintenance_maintenanceTask_expiry}"/>
                                        <p:message for="expiry"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="closed" value="#{maintenanceTaskPresenter.maintenanceTask.closed}" locale="it" />
                                        <p:outputLabel for="closed" value="#{msg.maintenance_maintenanceTask_closed}"/>
                                        <p:message for="closed"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea id="notes" value="#{maintenanceTaskPresenter.maintenanceTask.closingNotes}">
                                            <p:ajax update="customerSignaturePanel" />
                                        </p:inputTextarea>
                                        <p:outputLabel for="notes" value="#{msg.maintenance_maintenanceTask_notes}" />
                                        <p:message for="notes"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <h:panelGroup id="customerSignaturePanel">
                                    <p:panelGrid rendered="#{not empty maintenanceTaskPresenter.maintenanceTask.closingNotes}" columns="2" columnClasses="ui-grid-col-11,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:outputLabel for="customerSignature" value="#{msg.maintenance_maintenanceTask_customerSignature}" />
                                            <p:signature id="customerSignature"
                                                         value="#{maintenanceTaskPresenter.maintenanceTask.customerSignature}"
                                                         guideline="true"
                                                         style="width: 100%;height: 200px"
                                                         readonly="#{not empty maintenanceTaskPresenter.maintenanceTask.customerSignature}" />
                                            <p:message for="customerSignature"/>
                                        </h:panelGroup>
                                        <p:commandButton action="#{maintenanceTaskPresenter.clearCustomerSignature()}"
                                                         title="#{msg.clear} #{msg.maintenance_maintenanceTask_customerSignature}"
                                                         icon="ui-icon-clear"
                                                         update="customerSignature">
                                            <oou:ignoreValidationFailed />
                                        </p:commandButton>
                                    </p:panelGrid>
                                </h:panelGroup>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/maintenance/maintenanceTasks" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{maintenanceTaskPresenter.saveMaintenanceTask()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </oou:form>
        </ui:define>
    </ui:composition>
</html>
