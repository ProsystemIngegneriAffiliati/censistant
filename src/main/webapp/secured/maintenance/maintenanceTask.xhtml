<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{maintenanceTaskPresenter.id}"
                     converter="javax.faces.Long" />
        <f:viewAction action="#{maintenanceTaskPresenter.detailMaintenanceTask()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:importConstants type="com.prosystemingegneri.censistant.business.maintenance.control.ResultType" />
            <oou:importConstants type="com.prosystemingegneri.censistant.business.maintenance.entity.TaskPrice"/>
            <oou:form id="maintenanceTaskForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.maintenance_maintenanceTask}</h1>
                                <p>#{msg.maintenance_maintenanceTask_tip}</p>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputNumber id="number" value="#{maintenanceTaskPresenter.maintenanceTask.number}" decimalPlaces="0" />
                                        <p:outputLabel for="number" value="#{msg.maintenance_maintenanceTask_number}" />
                                        <p:message for="number"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="system"
                                                        dropdown="true"
                                                        value="#{maintenanceTaskPresenter.maintenanceTask.system}"
                                                        completeMethod="#{systemListPresenter.completeSystems}"
                                                        var="sys"
                                                        itemLabel="#{sys.name}"
                                                        itemValue="#{sys}"
                                                        forceSelection="true">
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{systemListPresenter.systems}"/>
                                            <p:ajax event="itemSelect" listener="#{maintenanceTaskPresenter.onSystemSelect}" update="replacementsPanel" />
                                        </p:autoComplete>
                                        <p:outputLabel for="system" value="#{msg.production_system}"/>
                                        <p:message for="system"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="creation" value="#{maintenanceTaskPresenter.maintenanceTask.creation}" locale="it" />
                                        <p:outputLabel for="creation" value="#{msg.maintenance_maintenanceTask_creationForPrinting}"/>
                                        <p:message for="creation"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="inChargeWorker"
                                                        dropdown="true"
                                                        value="#{maintenanceTaskPresenter.maintenanceTask.inChargeWorker}"
                                                        completeMethod="#{workerListPresenter.completeWorkers}"
                                                        var="worker"
                                                        itemLabel="#{worker.initials}"
                                                        itemValue="#{worker}"
                                                        forceSelection="true"
                                                        >
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{workerListPresenter.workers}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="inChargeWorker" value="#{msg.maintenance_maintenanceTask_inChargeWorker}"/>
                                        <p:message for="inChargeWorker"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar id="closed" value="#{maintenanceTaskPresenter.maintenanceTask.closed}" locale="it" />
                                        <p:outputLabel for="closed" value="#{msg.maintenance_maintenanceTask_closedForPrinting}"/>
                                        <p:message for="closed"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="maintenanceWorker"
                                                        dropdown="true"
                                                        value="#{maintenanceTaskPresenter.maintenanceTask.maintenanceWorker}"
                                                        completeMethod="#{workerListPresenter.completeWorkers}"
                                                        var="worker"
                                                        itemLabel="#{worker.initials}"
                                                        itemValue="#{worker}"
                                                        forceSelection="true"
                                                        >
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{workerListPresenter.workers}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="maintenanceWorker" value="#{msg.maintenance_maintenanceTask_maintenanceWorker}"/>
                                        <p:message for="maintenanceWorker"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup>
                                        <p:outputLabel for="isGuaranteeValid" value="#{msg.maintenance_maintenanceTask_isGuaranteeValid}" />
                                        <p:inputSwitch id="isGuaranteeValid" label="#{msg.maintenance_maintenanceTask_isGuaranteeValid}" value="#{maintenanceTaskPresenter.maintenanceTask.isGuaranteeValid}" />
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel for="isFullService" value="#{msg.maintenance_maintenanceContract_isFullService}" />
                                        <p:inputSwitch id="isFullService" disabled="true" label="#{msg.maintenance_maintenanceContract_isFullService}" value="#{not empty maintenanceTaskPresenter.maintenanceTask.maintenanceContract and maintenanceTaskPresenter.maintenanceTask.maintenanceContract.isFullService}" />
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="maintenanceContract"
                                                        dropdown="true"
                                                        value="#{maintenanceTaskPresenter.maintenanceTask.maintenanceContract}"
                                                        completeMethod="#{maintenanceContractListPresenter.completeUnexpiredMaintenanceContract}"
                                                        var="contract"
                                                        itemLabel="#{contract.customerNameContractExpiry}"
                                                        itemValue="#{contract}"
                                                        forceSelection="true"
                                                        >
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{maintenanceContractListPresenter.unexpiredMaintenanceContracts}"/>
                                        </p:autoComplete>
                                        <p:outputLabel for="maintenanceContract" value="#{msg.maintenance_maintenanceContract}"/>
                                        <p:message for="maintenanceContract"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText readonly="true" id="expiry" value="#{maintenanceTaskPresenter.maintenanceTask.expiry}">
                                            <f:convertDateTime locale="it" pattern="MMMM yy" />
                                        </p:inputText>
                                        <p:outputLabel for="expiry" value="#{msg.maintenance_maintenanceTask_expiryForPrinting}"/>
                                        <p:message for="expiry"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-5,ui-grid-col-7" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea id="description" value="#{maintenanceTaskPresenter.maintenanceTask.description}" />
                                        <p:outputLabel for="description" value="#{msg.maintenance_maintenanceTask_description}" />
                                        <p:message for="description"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea id="closingNotes" value="#{maintenanceTaskPresenter.maintenanceTask.closingNotes}">
                                            <p:ajax update="maintenanceTaskForm:customerSignaturePanel" />
                                        </p:inputTextarea>
                                        <p:outputLabel for="closingNotes" value="#{msg.maintenance_maintenanceTask_closingNotes}" />
                                        <p:message for="closingNotes"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:dataTable id="inspectionsDoneTable"
                                             rendered="#{not empty maintenanceTaskPresenter.maintenanceTask.inspectionsDone}"
                                             var="inspectionDone"
                                             value="#{maintenanceTaskPresenter.maintenanceTask.inspectionsDone}"
                                             rowStyleClass="#{maintenanceTaskPresenter.calculateInspectionDoneResultColor(inspectionDone)}"
                                             style="margin-bottom: 25px">
                                    <f:facet name="header">
                                        <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                            #{msg.maintenance_inspectionsDone}
                                            <h:panelGroup />
                                        </p:panelGrid>
                                    </f:facet>
                                    <p:column headerText="#{msg.maintenance_inspection_name}" filterBy="#{inspectionDone.inspection.name}" filterMatchMode="contains" priority="0">
                                        <h:outputText value="#{inspectionDone.inspection.name}" />
                                    </p:column>
                                    <p:column headerText="#{msg.actions}" style="width:100px; text-align:center" priority="0">
                                        <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                            <p:commandButton icon="ui-icon-check" title="#{msg.maintenance_inspectionDone_result_OK}" actionListener="#{inspectionDone.setInspectionResult(ResultType.OK)}" update="inspectionsDoneTable" />
                                            <p:commandButton icon="ui-icon-clear" title="#{msg.maintenance_inspectionDone_result_KO}" actionListener="#{inspectionDone.setInspectionResult(ResultType.KO)}" update="inspectionsDoneTable" />
                                        </p:panelGrid>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGroup id="replacementsPanel">
                                    <p:panelGrid rendered="#{not empty maintenanceTaskPresenter.maintenanceTask.system}" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="form-group">
                                        <p:dataTable id="handledItemsTable" var="handledItem" value="#{maintenanceTaskPresenter.lazyHandledItems}"
                                                     selectionMode="multiple" selection="#{maintenanceTaskPresenter.maintenanceTask.replacementHandledItems}" rowKey="#{handledItem.id}"
                                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="10,25,50" lazy="true">
                                            <f:facet name="header">
                                                #{msg.maintenance_maintenanceTask_replacements_system}
                                            </f:facet>
                                            <p:ajax event="rowSelect" listener="#{maintenanceTaskPresenter.onHandledItemSelect}" update="maintenanceTaskForm:replacementsTable maintenanceTaskForm:taskPricePanel" />
                                            <p:column headerText="#{msg.warehouse_handledItem_handlingTimestamp}" field="handlingTimestamp" filterable="false" priority="0">
                                                <h:outputText value="#{handledItem.handlingTimestamp}">
                                                    <f:convertDateTime type="both" dateStyle="medium" timeStyle="short" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{msg.purchasing_supplierItem_codeAndDescription}" priority="0">
                                                <h:outputText value="#{handledItem.boxedItem.item.codeAndDescription}"/>
                                            </p:column>
                                            <p:column headerText="#{msg.warehouse_handledItem_quantity}" priority="0">
                                                <h:outputText value="#{handledItem.quantity}">
                                                    <f:convertNumber integerOnly="true" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{msg.production_unitMeasure_symbol}" priority="4">
                                                <h:outputText value="#{handledItem.boxedItem.item.item.unitMeasure.symbol}"/>
                                            </p:column>
                                        </p:dataTable>
                                        <p:dataTable id="replacementsTable"
                                                     var="replacement"
                                                     value="#{maintenanceTaskPresenter.maintenanceTask.replacements}"
                                                     editable="true" editMode="cell">
                                            <f:facet name="header">
                                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                                    #{msg.maintenance_maintenanceTask_replacements}
                                                    <p:commandButton title="#{msg.update}" icon="ui-icon-update" update="replacementsTable maintenanceTaskForm:taskPricePanel"/>
                                                </p:panelGrid>
                                            </f:facet>
                                            <p:column headerText="#{msg.purchasing_supplierItem_codeAndDescription}" priority="0">
                                                <h:outputText value="#{replacement.handledItem.boxedItem.item.codeAndDescription}" />
                                            </p:column>
                                            <p:column headerText="#{msg.warehouse_handledItem_quantity}" priority="2">
                                                <h:outputText value="#{replacement.handledItem.quantity}">
                                                    <f:convertNumber integerOnly="true" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{msg.maintenance_maintenanceTask_replacement_price_abbr}" priority="4">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{replacement.price}">
                                                            <f:convertNumber currencySymbol="€" minFractionDigits="#{TaskPrice.SCALE_PRICE}" type="currency" />
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{replacement.price}" />
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{msg.maintenance_maintenanceTask_replacement_totalPrice}" priority="0">
                                                <h:outputText value="#{replacement.totalPrice}">
                                                    <f:convertNumber currencySymbol="€" minFractionDigits="#{TaskPrice.SCALE_PRICE}" type="currency" />
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panelGrid>
                                </h:panelGroup>
                                <p:panel id="taskPricePanel" header="#{msg.maintenance_maintenanceTask_taskPrice}" style="margin-top: 25px; margin-bottom: 25px">
                                    <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber readonly="true" id="replacementsPrice" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.replacementsPrice}" />
                                            <p:outputLabel for="replacementsPrice" value="#{msg.maintenance_maintenanceTask_replacements_price}" />
                                            <p:message for="replacementsPrice"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber id="fixedCallAmount" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.fixedCallAmount}">
                                                <p:ajax update="price" />
                                            </p:inputNumber>
                                            <p:outputLabel for="fixedCallAmount" value="#{msg.maintenance_maintenanceTask_taskPrice_fixedCallAmount}" />
                                            <p:message for="fixedCallAmount"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panel header="#{msg.maintenance_maintenanceTask_taskPrice_normalWorking}" collapsed="#{empty maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking}" toggleable="true" >
                                        <p:ajax event="toggle" listener="#{maintenanceTaskPresenter.onNormalWorkingPanelToggle}" update="normalWorkingPanel" />
                                        <h:panelGroup id="normalWorkingPanel">
                                            <p:panelGrid rendered="#{not empty maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking}" columns="6" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputText id="normalWorkingStarted" pt:type="datetime-local" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking.started}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
                                                        <p:ajax update="normalWorkingDurationInHours normalWorkingPrice price" />
                                                    </p:inputText>
                                                    <p:outputLabel for="normalWorkingStarted" value="#{msg.maintenance_maintenanceTask_workingDuration_started}" />
                                                    <p:message for="normalWorkingStarted"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputText id="normalWorkingEnded" pt:type="datetime-local" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking.ended}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
                                                        <p:ajax update="normalWorkingDurationInHours normalWorkingPrice price" />
                                                    </p:inputText>
                                                    <p:outputLabel for="normalWorkingEnded" value="#{msg.maintenance_maintenanceTask_workingDuration_ended}" />
                                                    <p:message for="normalWorkingEnded"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber id="normalWorkingWorkersNumber" decimalPlaces="0" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking.workersNumber}">
                                                        <p:ajax update="normalWorkingPrice price" />
                                                    </p:inputNumber>
                                                    <p:outputLabel for="normalWorkingWorkersNumber" value="#{msg.maintenance_maintenanceTask_workingDuration_workersNumber}"/>
                                                    <p:message for="normalWorkingWorkersNumber"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber readonly="true" id="normalWorkingDurationInHours" decimalPlaces="#{TaskPrice.SCALE_PRICE}" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking.durationInHours}" />
                                                    <p:outputLabel for="normalWorkingDurationInHours" value="#{msg.maintenance_maintenanceTask_workingDuration_durationInHours}"/>
                                                    <p:message for="normalWorkingDurationInHours"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber id="normalWorkingHourlyPrices" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking.hourlyPrices}">
                                                        <p:ajax update="normalWorkingPrice price" />
                                                    </p:inputNumber>
                                                    <p:outputLabel for="normalWorkingHourlyPrices" value="#{msg.maintenance_maintenanceTask_workingDuration_hourlyPrices}" />
                                                    <p:message for="normalWorkingHourlyPrices"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber readonly="true" id="normalWorkingPrice" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.normalWorking.price}" />
                                                    <p:outputLabel for="normalWorkingPrice" value="#{msg.maintenance_maintenanceTask_workingDuration_price}" />
                                                    <p:message for="normalWorkingPrice"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                    </p:panel>
                                    <p:panel header="#{msg.maintenance_maintenanceTask_taskPrice_overtimeWorking}" collapsed="#{empty maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking}" toggleable="true" >
                                        <p:ajax event="toggle" listener="#{maintenanceTaskPresenter.onOvertimeWorkingPanelToggle}" update="overtimeWorkingPanel" />
                                        <h:panelGroup id="overtimeWorkingPanel">
                                            <p:panelGrid rendered="#{not empty maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking}" columns="6" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputText id="overtimeWorkingStarted" pt:type="datetime-local" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking.started}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
                                                        <p:ajax update="overtimeWorkingDurationInHours overtimeWorkingPrice price" />
                                                    </p:inputText>
                                                    <p:outputLabel for="overtimeWorkingStarted" value="#{msg.maintenance_maintenanceTask_workingDuration_started}" />
                                                    <p:message for="overtimeWorkingStarted"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputText id="overtimeWorkingEnded" pt:type="datetime-local" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking.ended}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
                                                        <p:ajax update="overtimeWorkingDurationInHours overtimeWorkingPrice price" />
                                                    </p:inputText>
                                                    <p:outputLabel for="overtimeWorkingEnded" value="#{msg.maintenance_maintenanceTask_workingDuration_ended}" />
                                                    <p:message for="overtimeWorkingEnded"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber id="overtimeWorkingWorkersNumber" decimalPlaces="0" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking.workersNumber}">
                                                        <p:ajax update="overtimeWorkingPrice price" />
                                                    </p:inputNumber>
                                                    <p:outputLabel for="overtimeWorkingWorkersNumber" value="#{msg.maintenance_maintenanceTask_workingDuration_workersNumber}"/>
                                                    <p:message for="overtimeWorkingWorkersNumber"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber readonly="true" id="overtimeWorkingDurationInHours" decimalPlaces="#{TaskPrice.SCALE_PRICE}" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking.durationInHours}" />
                                                    <p:outputLabel for="overtimeWorkingDurationInHours" value="#{msg.maintenance_maintenanceTask_workingDuration_durationInHours}"/>
                                                    <p:message for="overtimeWorkingDurationInHours"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber id="overtimeWorkingHourlyPrices" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking.hourlyPrices}">
                                                        <p:ajax update="overtimeWorkingPrice price" />
                                                    </p:inputNumber>
                                                    <p:outputLabel for="overtimeWorkingHourlyPrices" value="#{msg.maintenance_maintenanceTask_workingDuration_hourlyPrices}" />
                                                    <p:message for="overtimeWorkingHourlyPrices"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber readonly="true" id="overtimeWorkingPrice" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.overtimeWorking.price}" />
                                                    <p:outputLabel for="overtimeWorkingPrice" value="#{msg.maintenance_maintenanceTask_workingDuration_price}" />
                                                    <p:message for="overtimeWorkingPrice"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>
                                    </p:panel>
                                    <p:panel header="#{msg.maintenance_maintenanceTask_taskPrice_travelWorking}" collapsed="#{empty maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking}" toggleable="true" style="margin-bottom: 25px" >
                                        <p:ajax event="toggle" listener="#{maintenanceTaskPresenter.onTravelWorkingPanelToggle}" update="travelWorkingPanel" />
                                        <h:panelGroup id="travelWorkingPanel">
                                            <p:panelGrid rendered="#{not empty maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking}" columns="6" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputText id="travelWorkingStarted" pt:type="datetime-local" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking.started}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
                                                        <p:ajax update="travelWorkingDurationInHours travelWorkingPrice price" />
                                                    </p:inputText>
                                                    <p:outputLabel for="travelWorkingStarted" value="#{msg.maintenance_maintenanceTask_workingDuration_started}" />
                                                    <p:message for="travelWorkingStarted"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputText id="travelWorkingEnded" pt:type="datetime-local" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking.ended}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm" />
                                                        <p:ajax update="travelWorkingDurationInHours travelWorkingPrice price" />
                                                    </p:inputText>
                                                    <p:outputLabel for="travelWorkingEnded" value="#{msg.maintenance_maintenanceTask_workingDuration_ended}" />
                                                    <p:message for="travelWorkingEnded"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber id="travelWorkingWorkersNumber" decimalPlaces="0" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking.workersNumber}">
                                                        <p:ajax update="travelWorkingPrice price" />
                                                    </p:inputNumber>
                                                    <p:outputLabel for="travelWorkingWorkersNumber" value="#{msg.maintenance_maintenanceTask_workingDuration_workersNumber}"/>
                                                    <p:message for="travelWorkingWorkersNumber"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber readonly="true" id="travelWorkingDurationInHours" decimalPlaces="#{TaskPrice.SCALE_PRICE}" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking.durationInHours}" />
                                                    <p:outputLabel for="travelWorkingDurationInHours" value="#{msg.maintenance_maintenanceTask_workingDuration_durationInHours}"/>
                                                    <p:message for="travelWorkingDurationInHours"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber id="travelWorkingHourlyPrices" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking.hourlyPrices}">
                                                        <p:ajax update="travelWorkingPrice price" />
                                                    </p:inputNumber>
                                                    <p:outputLabel for="travelWorkingHourlyPrices" value="#{msg.maintenance_maintenanceTask_workingDuration_hourlyPrices}" />
                                                    <p:message for="travelWorkingHourlyPrices"/>
                                                </h:panelGroup>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:inputNumber readonly="true" id="travelWorkingPrice" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.travelWorking.price}" />
                                                    <p:outputLabel for="travelWorkingPrice" value="#{msg.maintenance_maintenanceTask_workingDuration_price}" />
                                                    <p:message for="travelWorkingPrice"/>
                                                </h:panelGroup>
                                            </p:panelGrid>
                                        </h:panelGroup>

                                    <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber id="kilometersTravelled" decimalPlaces="0" value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.kilometersTravelled}">
                                                <p:ajax update="priceTravelled price" />
                                            </p:inputNumber>
                                            <p:outputLabel for="kilometersTravelled" value="#{msg.maintenance_maintenanceTask_taskPrice_kilometersTravelled}" />
                                            <p:message for="kilometersTravelled"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber id="pricePerKilometer" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.pricePerKilometer}">
                                                <p:ajax update="priceTravelled price" />
                                            </p:inputNumber>
                                            <p:outputLabel for="pricePerKilometer" value="#{msg.maintenance_maintenanceTask_taskPrice_pricePerKilometer}" />
                                            <p:message for="pricePerKilometer"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber readonly="true" id="priceTravelled" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.priceTravelled}" />
                                            <p:outputLabel for="priceTravelled" value="#{msg.maintenance_maintenanceTask_taskPrice_priceTravelled}" />
                                            <p:message for="priceTravelled"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber id="travelExpenses" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.taskPrice.travelExpenses}">
                                                <p:ajax update="price" />
                                            </p:inputNumber>
                                            <p:outputLabel for="travelExpenses" value="#{msg.maintenance_maintenanceTask_taskPrice_travelExpenses}" />
                                            <p:message for="travelExpenses"/>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber readonly="true" id="price" decimalPlaces="#{TaskPrice.SCALE_PRICE}" symbol="€ " value="#{maintenanceTaskPresenter.maintenanceTask.price}" />
                                            <p:outputLabel for="price" value="#{msg.maintenance_maintenanceTask_taskPrice_price}" />
                                            <p:message for="price"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="form-group">
                                    <p:dataTable id="maintenancePayments"

                                                 value="#{maintenancePaymentListPresenter.maintenancePayments}"
                                                 selection="#{maintenanceTaskPresenter.maintenanceTask.maintenancePayments}" rowKey="#{payment.id}">
                                        <f:facet name="header">
                                            <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                                #{msg.maintenance_maintenancePayments}
                                                <h:panelGroup />
                                            </p:panelGrid>
                                        </f:facet>
                                        <p:column headerText="#{msg.maintenance_maintenancePayment_name}">
                                            <h:outputText value="#{payment.name}" />
                                        </p:column>
                                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                    </p:dataTable>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea id="paymentNotes" value="#{maintenanceTaskPresenter.maintenanceTask.paymentNotes}" />
                                        <p:outputLabel for="paymentNotes" value="#{msg.maintenance_maintenanceTask_paymentNotes}" />
                                        <p:message for="paymentNotes"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <h:panelGroup id="customerSignaturePanel">
                                    <p:panelGrid rendered="#{not empty maintenanceTaskPresenter.maintenanceTask.closingNotes}" columns="2" columnClasses="ui-grid-col-11,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:outputLabel for="customerSignature" value="#{msg.maintenance_maintenanceTask_customerSignature}" />
                                            <p:signature id="customerSignature"
                                                         value="#{maintenanceTaskPresenter.maintenanceTask.customerSignature}"
                                                         guideline="true"
                                                         style="width: 600px;height: 200px"
                                                         readonly="#{not empty maintenanceTaskPresenter.maintenanceTask.customerSignature}" />
                                            <p:message for="customerSignature"/>
                                        </h:panelGroup>
                                        <p:commandButton action="#{maintenanceTaskPresenter.clearCustomerSignature()}"
                                                         title="#{msg.clear} #{msg.maintenance_maintenanceTask_customerSignature}"
                                                         icon="ui-icon-clear"
                                                         update="customerSignature">
                                            <oou:ignoreValidationFailed />
                                        </p:commandButton>
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <h:panelGroup>
                                                <p:outputLabel for="isSuitableForOperation" value="#{msg.maintenance_maintenanceTask_isSuitableForOperation}" />
                                                <p:triStateCheckbox id="isSuitableForOperation" value="#{maintenanceTaskPresenter.maintenanceTask.isSuitableForOperationStr}" />
                                            </h:panelGroup>
                                            <p:commandButton value="#{msg.print}" icon="ui-icon-print" ajax="false">
                                                <p:fileDownload value="#{maintenanceTaskPresenter.print()}" />
                                            </p:commandButton>
                                        </p:panelGrid>
                                    </p:panelGrid>
                                </h:panelGroup>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/maintenance/maintenanceTasks" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{maintenanceTaskPresenter.saveMaintenanceTask()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </oou:form>
        </ui:define>
    </ui:composition>
