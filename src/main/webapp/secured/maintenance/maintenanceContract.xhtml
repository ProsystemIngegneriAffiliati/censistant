<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:oou="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{maintenanceContractPresenter.id}"
                     converter="javax.faces.Long" />
        <f:viewAction action="#{maintenanceContractPresenter.detailMaintenanceContract()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <oou:form id="maintenanceContractForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.maintenance_maintenanceContract}</h1>
                                <p>#{msg.maintenance_maintenanceContract_tip}</p>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:autoComplete id="tempCustomer"
                                                        dropdown="true"
                                                        value="#{maintenanceContractPresenter.tempCustomer}"
                                                        completeMethod="#{customerSupplierListPresenter.completeAcquiredCustomer}"
                                                        var="cust"
                                                        itemLabel="#{cust.name}"
                                                        itemValue="#{cust}"
                                                        forceSelection="true">
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{customerSupplierListPresenter.acquiredCustomers}"/>
                                            <p:ajax event="itemSelect" listener="#{maintenanceContractPresenter.onTempCustomerSelect}" update="maintenanceContractTabs:systems" />
                                        </p:autoComplete>
                                        <p:outputLabel for="tempCustomer" value="#{msg.customerSupplier_customer}"/>
                                        <p:message for="tempCustomer"/>
                                    </h:panelGroup>
                                </p:panelGrid>

                                <p:tabView id="maintenanceContractTabs" dynamic="true">
                                    <p:tab title="#{msg.maintenance_maintenanceContract_data}">
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:calendar id="creation" value="#{maintenanceContractPresenter.maintenanceContract.creation}" locale="it">
                                                    <p:ajax update="expiry"/>
                                                </p:calendar>
                                                <p:outputLabel for="creation" value="#{msg.maintenance_maintenanceContract_creation}"/>
                                                <p:message for="creation"/>
                                            </h:panelGroup>
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:calendar id="expiry" readonly="true" value="#{maintenanceContractPresenter.maintenanceContract.expiry}" locale="it" />
                                                <p:outputLabel for="expiry" value="#{msg.maintenance_maintenanceContract_expiry}"/>
                                                <p:message for="expiry"/>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <p:outputLabel for="isFullService" value="#{msg.maintenance_maintenanceContract_isFullService}"/>
                                                <p:inputSwitch id="isFullService" value="#{maintenanceContractPresenter.maintenanceContract.isFullService}" />
                                                <p:message for="isFullService"/>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:outputLabel for="isOnCall" value="#{msg.maintenance_maintenanceContract_isOnCall}"/>
                                                <p:inputSwitch id="isOnCall" value="#{maintenanceContractPresenter.maintenanceContract.isOnCall}" />
                                                <p:message for="isOnCall"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </p:tab>
                                    <p:tab title="#{msg.maintenance_maintenanceContract_data}">
                                        <p:dataTable id="scheduledMaintenancesTable"
                                                     widgetVar="schMntTbl"
                                                     var="scheduledMaintenance"
                                                     value="#{maintenanceContractPresenter.maintenanceContract.scheduledMaintenances}"
                                                     editable="true" editMode="cell">
                                            <f:facet name="header">
                                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                                    #{msg.maintenance_scheduledMaintenances}
                                                    <p:commandButton title="#{msg.add}" icon="ui-icon-add" actionListener="#{maintenanceContractPresenter.createNewScheduledMaintenance()}" oncomplete="PF('schMntTbl').addRow()" process="@this"/>
                                                </p:panelGrid>
                                            </f:facet>
                                            <p:column headerText="#{msg.maintenance_preventiveMaintenance}" sortBy="#{scheduledMaintenance.preventiveMaintenance.name}" filterBy="#{scheduledMaintenance.preventiveMaintenance.name}" filterMatchMode="contains" priority="0">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{scheduledMaintenance.preventiveMaintenance.name}" />
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:autoComplete id="preventiveMaintenance"
                                                                        dropdown="true"
                                                                        value="#{scheduledMaintenance.preventiveMaintenance}"
                                                                        completeMethod="#{preventiveMaintenanceListPresenter.completePreventiveMaintenances}"
                                                                        var="prevMaint"
                                                                        itemLabel="#{prevMaint.name}"
                                                                        itemValue="#{prevMaint}"
                                                                        forceSelection="true">
                                                            <oou:converter converterId="omnifaces.ListConverter" list="#{preventiveMaintenanceListPresenter.preventiveMaintenances}"/>
                                                        </p:autoComplete>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{msg.maintenance_scheduledMaintenance_quantity}" sortBy="#{row.handledItem.quantity}" priority="2">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{scheduledMaintenance.quantity}">
                                                            <f:convertNumber integerOnly="true" />
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{scheduledMaintenance.quantity}" minValue="1" />
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="#{msg.actions}" style="width:72px; text-align:center" exportable="false">
                                                <p:commandButton title="#{msg.remove}" icon="ui-icon-delete" actionListener="#{maintenanceContractPresenter.maintenanceContract.removeScheduledMaintenance(scheduledMaintenance)}" update="scheduledMaintenancesTable">
                                                    <oou:ignoreValidationFailed />
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="#{msg.production_systems}">
                                        <p:pickList id="systems"
                                                    value="#{maintenanceContractPresenter.systems}" var="system"
                                                    itemValue="#{system}" itemLabel="#{system.name}"
                                                    responsive="true"
                                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
                                            <oou:converter converterId="omnifaces.ListConverter" list="#{maintenanceContractPresenter.customerSystems}"/>
                                            <f:facet name="sourceCaption">#{msg.production_systems}</f:facet>
                                            <f:facet name="targetCaption">#{msg.maintenance_maintenanceContract_systems}</f:facet>
                                        </p:pickList>
                                    </p:tab>
                                </p:tabView>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/maintenance/maintenanceContracts" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{maintenanceContractPresenter.saveMaintenanceContract()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </oou:form>
        </ui:define>
    </ui:composition>
</html>
