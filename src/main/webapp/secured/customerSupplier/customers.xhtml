<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="customersForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.customerSupplier_customers}</h1>
                        
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                            <h:outputLabel for="address" value="#{msg.filter} #{msg.customerSupplier_plant_address_tip}" />
                            <p:inputText id="address" value="#{customerSupplierListPresenter.customerAddess}" style="width: 100%;">
                                    <p:ajax event="keyup"
                                        update="customersTable"/>
                            </p:inputText>
                        </p:panelGrid>

                        <p:dataTable id="customersTable" var="cust" value="#{customerSupplierListPresenter.lazyCustomers}"
                                     selectionMode="multiple" selection="#{customerSupplierListPresenter.selectedCustomerSuppliers}" rowKey="#{cust.id}"
                                     paginator="true" rows="10"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50" lazy="true">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.customerSupplier_customers_tip}
                                    <p:outputPanel>
                                        <p:outputPanel style="display: inline-block">
                                            <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/customerSupplier/customer">
                                                <f:param name="id" value="0" />
                                                <f:param name="isCustomerView" value="true" />
                                            </p:button>
                                            <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{customerSupplierListPresenter.deleteCustomerSupplier()}" update="@form">
                                                <p:confirm header="#{msg.customerSupplier_customers_delete}" message="#{msg.customerSupplier_customers_delete_tip}" icon="ui-icon-alert"/>
                                            </p:commandButton>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.customerSupplier_customerSupplier_businessName}" sortBy="#{cust.businessName}" filterBy="#{cust.businessName}" priority="2">
                                <h:outputText value="#{cust.businessName}"/>
                            </p:column>
                            <p:column headerText="#{msg.customerSupplier_customerSupplier_name}" sortBy="#{cust.name}" filterBy="#{cust.name}" priority="0">
                                <h:outputText value="#{cust.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.customerSupplier_plant_address}" priority="2">
                                <h:outputText value="#{cust.headOffice.address}"/>
                            </p:column>
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center" priority="0" exportable="false">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/customerSupplier/customer">
                                    <f:param name="id" value="#{cust.id}" />
                                    <f:param name="isCustomerView" value="true" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
