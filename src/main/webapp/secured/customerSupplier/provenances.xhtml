<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="provenancesForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>#{msg.customerSupplier_provenances}</h1>

                        <p:dataTable id="provenancesTable"
                                     var="prov"
                                     value="#{provenanceListPresenter.provenances}"
                                     selectionMode="multiple"
                                     selection="#{provenanceListPresenter.selectedProvenances}"
                                     rowKey="#{prov.id}">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                    #{msg.customerSupplier_provenances_tip}
                                    <p:outputPanel>
                                        <p:button title="#{msg.new}" icon="ui-icon-create" styleClass="AquaButton" outcome="/secured/customerSupplier/provenance">
                                            <f:param name="id" value="0" />
                                        </p:button>
                                        <p:commandButton title="#{msg.delete}" icon="ui-icon-delete" actionListener="#{provenanceListPresenter.deleteProvenances()}" update="@form">
                                            <p:confirm header="#{msg.customerSupplier_provenances_delete}" message="#{msg.customerSupplier_provenances_delete_tip}" icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="#{msg.customerSupplier_provenance_name}" sortBy="#{prov.name}" filterBy="#{prov.name}" filterMatchMode="contains">
                                <h:outputText value="#{prov.name}"/>
                            </p:column>
                            <p:column headerText="#{msg.actions}" style="width:64px; text-align:center">
                                <p:button title="#{msg.edit}" icon="ui-icon-edit" styleClass="AquaButton" outcome="/secured/customerSupplier/provenance">
                                    <f:param name="id" value="#{prov.id}" />
                                </p:button>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
