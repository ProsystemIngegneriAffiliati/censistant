<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:oou="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{customerSupplierPresenter.id}"
                     converter="javax.faces.Long"/>
        <f:viewParam name="isCustomerView"
                     value="#{customerSupplierPresenter.isCustomerView}"
                     converter="javax.faces.Boolean"/>
        <f:viewAction action="#{customerSupplierPresenter.detailCustomerSupplier()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form id="customerForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h1>#{msg.customerSupplier_customer}</h1>
                                <p>#{msg.customerSupplier_customer_tip}</p>
                                <p:panelGrid columns="9" columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <h:outputLabel for="businessName" value="#{msg.customerSupplier_customerSupplier_businessName}"/>
                                    <p:inputText id="businessName" value="#{customerSupplierPresenter.customerSupplier.businessName}"/>
                                    <p:message for="businessName"/>

                                    <h:outputLabel for="name" value="#{msg.customerSupplier_customerSupplier_name}"/>
                                    <p:inputText id="name" value="#{customerSupplierPresenter.customerSupplier.name}"/>
                                    <p:message for="name"/>

                                    <h:outputLabel for="isSupplier" value="#{msg.customerSupplier_customerSupplier_isSupplier}"/>
                                    <p:inputSwitch id="isSupplier" value="#{customerSupplierPresenter.customerSupplier.isSupplier}" />
                                    <p:message for="isSupplier"/>

                                    <h:outputLabel for="vatRegistrationNumber" value="#{msg.customerSupplier_customerSupplier_vatRegistrationNumber}"/>
                                    <p:inputText id="vatRegistrationNumber" value="#{customerSupplierPresenter.customerSupplier.vatRegistrationNumber}"/>
                                    <p:message for="vatRegistrationNumber"/>

                                    <h:outputLabel for="taxCode" value="#{msg.customerSupplier_customerSupplier_taxCode}"/>
                                    <p:inputText id="taxCode" value="#{customerSupplierPresenter.customerSupplier.taxCode}"/>
                                    <p:message for="taxCode"/>

                                    <h:outputLabel for="provenance" value="#{msg.customerSupplier_provenance}"/>
                                    <p:autoComplete id="provenance"
                                                    dropdown="true"
                                                    value="#{customerSupplierPresenter.customerSupplier.provenance}"
                                                    completeMethod="#{provenanceListPresenter.completeProvenances}"
                                                    converter="omnifaces.SelectItemsConverter"
                                                    var="prov"
                                                    itemLabel="#{prov.name}"
                                                    itemValue="#{prov}"
                                                    forceSelection="true">
                                        <oou:converter converterId="omnifaces.ListConverter" list="#{provenanceListPresenter.completeProvenances(prov.name)}"/>
                                    </p:autoComplete>
                                    <p:message for="provenance"/>
                                </p:panelGrid>

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <p:dataTable id="plantsTable"
                                                 var="plant"
                                                 value="#{customerSupplierPresenter.customerSupplier.plants}">
                                        <f:facet name="header">
                                            <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                                #{msg.customerSupplier_plants}
                                                <p:commandButton title="#{msg.new}" icon="ui-icon-create" action="#{customerSupplierPresenter.detailPlant(null)}" ajax="false" />
                                            </p:panelGrid>
                                        </f:facet>
                                        <p:column headerText="#{msg.customerSupplier_plant_isHeadOffice}" priority="5">
                                            <h:outputText value="#{plant.isHeadOffice ? 'X' : ''}" />
                                        </p:column>
                                        <p:column headerText="#{msg.customerSupplier_plant_name}" sortBy="#{plant.name}" filterBy="#{plant.name}" priority="0">
                                            <h:outputText value="#{plant.name}" />
                                        </p:column>
                                        <p:column headerText="#{msg.customerSupplier_plant_address}" sortBy="#{plant.address}" filterBy="#{plant.address}" priority="2">
                                            <h:outputText value="#{plant.address}" />
                                        </p:column>
                                        <p:column headerText="#{msg.actions}" style="width:72px; text-align:center" priority="0">
                                            <p:splitButton value="" icon="ui-icon-edit" action="#{customerSupplierPresenter.detailPlant(plant)}" ajax="false">
                                                <p:menuitem  value="#{msg.delete}" icon="ui-icon-delete" actionListener="#{customerSupplierPresenter.deletePlant(plant)}" update="@form">
                                                    <p:confirm header="#{msg.customerSupplier_plants_delete}" message="#{msg.customerSupplier_plants_delete_tip}" icon="ui-icon-alert"/>
                                                </p:menuitem>
                                            </p:splitButton>
                                        </p:column>
                                    </p:dataTable>

                                    <p:dataTable id="refereesTable"
                                                 var="referee"
                                                 value="#{customerSupplierPresenter.customerSupplier.referees}">
                                        <f:facet name="header">
                                            <p:panelGrid columns="2" columnClasses="lefted, righted" styleClass="ui-panelgrid-blank">
                                                #{msg.customerSupplier_referees}
                                                <p:commandButton title="#{msg.new}" icon="ui-icon-create" action="#{customerSupplierPresenter.detailReferee(null)}" ajax="false" />
                                            </p:panelGrid>
                                        </f:facet>
                                        <p:column headerText="#{msg.customerSupplier_referee_name}" sortBy="#{referee.name}" filterBy="#{referee.name}" priority="0">
                                            <h:outputText value="#{referee.name}" />
                                        </p:column>
                                        <p:column headerText="#{msg.customerSupplier_referee_email}" sortBy="#{referee.email}" filterBy="#{referee.email}" priority="2">
                                            <h:outputText value="#{referee.email}" />
                                        </p:column>
                                        <p:column headerText="#{msg.customerSupplier_referee_notes}" sortBy="#{referee.notes}" filterBy="#{referee.notes}" priority="5">
                                            <h:outputText value="#{referee.notes}" />
                                        </p:column>
                                        <p:column headerText="#{msg.actions}" style="width:72px; text-align:center" priority="0">
                                            <p:splitButton value="" icon="ui-icon-edit" action="#{customerSupplierPresenter.detailReferee(referee)}" ajax="false">
                                                <p:menuitem  value="#{msg.delete}" icon="ui-icon-delete" actionListener="#{customerSupplierPresenter.deleteReferee(referee)}" update="@form">
                                                    <p:confirm header="#{msg.customerSupplier_referees_delete}" message="#{msg.customerSupplier_referees_delete_tip}" icon="ui-icon-alert"/>
                                                </p:menuitem>
                                            </p:splitButton>
                                        </p:column>
                                    </p:dataTable>
                                </p:panelGrid>

                                <p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-7,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <h:outputLabel for="notes" value="#{msg.customerSupplier_customerSupplier_notes}"/>
                                    <p:inputTextarea id="notes" value="#{customerSupplierPresenter.customerSupplier.notes}" rows="3"/>
                                    <p:message for="notes"/>
                                </p:panelGrid>

                                <div class="ui-g">
                                    <div class="ui-g-1 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:button value="#{msg.cancel}" outcome="/secured/customerSupplier/customers" styleClass="secondary"/>
                                    </div>
                                    <div class="ui-g-2 ui-md-2"></div>
                                    <div class="ui-g-4 ui-md-3">
                                        <p:commandButton value="#{msg.save}"
                                                         action="#{customerSupplierPresenter.saveCustomerSupplier()}"
                                                         ajax="false"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
